<html lang="ar">
<head>
<meta charset="UTF-8">
<title>AR by Wissam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
  user-select:none;
}

body{
  background:linear-gradient(180deg,#f4f6f5,#e8efe9);
  color:#1f2f2a;
}

/* الصفحات */
.page{
  display:none;
  min-height:100vh;
  padding:40px 20px 120px;
  text-align:center;
  animation:fade .8s ease;
}
.page.active{display:block;}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{font-size:32px;margin-bottom:15px;}
p{font-size:16px;opacity:.85;margin-bottom:25px;line-height:1.8;}

.btn{
  padding:14px 30px;
  background:#6fbf9c;
  color:white;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  margin:6px;
  display:inline-block;
  text-decoration:none;
}

/* بطاقة العمل */
.work-card{
  background:white;
  border-radius:25px;
  max-width:420px;
  margin:0 auto;
  padding:25px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
}

.work-card img{
  width:100%;
  border-radius:20px;
  margin-bottom:15px;
}

/* زر تواصل ذكي */
.smart-contact{
  position:fixed;
  bottom:100px;
  right:20px;
  width:60px;
  height:60px;
  background:#6fbf9c;
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.contact-menu{
  position:fixed;
  bottom:170px;
  right:20px;
  display:none;
  flex-direction:column;
  gap:10px;
}
.contact-menu a{
  background:white;
  padding:10px 18px;
  border-radius:20px;
  text-decoration:none;
  color:#1f2f2a;
  font-size:14px;
  box-shadow:0 5px 15px rgba(0,0,0,.15);
}

/* القائمة */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -5px 20px rgba(0,0,0,.05);
}
.nav button{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  opacity:.6;
}
.nav button.active{
  opacity:1;
  color:#6fbf9c;
  font-weight:bold;
}

/* اللغة */
.lang{
  position:fixed;
  top:15px;
  right:15px;
}
.lang button{
  border:none;
  background:white;
  padding:6px 12px;
  border-radius:15px;
  cursor:pointer;
  margin-left:5px;
  font-size:13px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

footer{
  margin-top:30px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body oncontextmenu="return false">

<!-- اختيار اللغة -->
<div class="lang">
  <button onclick="setLang('ar')">AR</button>
  <button onclick="setLang('fr')">FR</button>
  <button onclick="setLang('en')">EN</button>
</div>

<!-- ترحيب -->
<div class="page active" id="page1">
  <h1 id="t_title">AR</h1>
  <p id="t_intro">مساحة فنية هادئة تعبر عن الإحساس.</p>
  <button class="btn" onclick="goTo('page2')" id="t_next">التالي</button>
</div>

<!-- الرئيسية -->
<div class="page" id="page2">
  <h1 id="t_home">الرئيسية</h1>
  <p id="t_home_desc">أعمال فنية رقمية بهوية شاعرية.</p>
</div>

<!-- عمل -->
<div class="page" id="page3">
  <h1 id="t_work">عمل فني</h1>

  <div class="work-card">
    <img src="images/work1.jpg" alt="work">
    <h3 id="t_work_title">لوحة ليلية</h3>
    <p id="t_work_desc">تجربة بصرية مستوحاة من الهدوء والنجوم.</p>

    <a href="images/work1.jpg" download class="btn" id="t_img">تحميل الصورة</a>
    <a href="pdf/work1.pdf" download class="btn" id="t_pdf">تحميل PDF</a>
  </div>
</div>

<!-- تواصل -->
<div class="page" id="page4">
  <h1 id="t_contact">تواصل</h1>
  <p id="t_contact_desc">يسعدني التواصل معك.</p>
  <footer>© AR by Wissam</footer>
</div>

<!-- زر تواصل -->
<div class="smart-contact" onclick="toggleContact()">✉️</div>
<div class="contact-menu" id="contactMenu">
  <a href="https://instagram.com" target="_blank">Instagram</a>
  <a href="mailto:email@example.com">Email</a>
</div>

<!-- القائمة -->
<div class="nav">
  <button onclick="goTo('page2')" id="n2">الرئيسية</button>
  <button onclick="goTo('page3')" id="n3">العمل</button>
  <button onclick="goTo('page4')" id="n4">تواصل</button>
</div>

<script>
function goTo(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleContact(){
  const m=document.getElementById("contactMenu");
  m.style.display = m.style.display==="flex" ? "none" : "flex";
}

/* اللغات */
const text={
ar:{
title:"AR",
intro:"مساحة فنية هادئة تعبر عن الإحساس.",
next:"التالي",
home:"الرئيسية",
home_desc:"أعمال فنية رقمية بهوية شاعرية.",
work:"عمل فني",
work_title:"لوحة ليلية",
work_desc:"تجربة بصرية مستوحاة من الهدوء والنجوم.",
img:"تحميل الصورة",
pdf:"تحميل PDF",
contact:"تواصل",
contact_desc:"يسعدني التواصل معك."
},
fr:{
title:"AR",
intro:"Un espace artistique calme et sensible.",
next:"Suivant",
home:"Accueil",
home_desc:"Œuvres numériques à l’âme poétique.",
work:"Œuvre",
work_title:"Peinture nocturne",
work_desc:"Une expérience visuelle inspirée du calme et des étoiles.",
img:"Télécharger l'image",
pdf:"Télécharger PDF",
contact:"Contact",
contact_desc:"Ravie d’échanger avec vous."
},
en:{
title:"AR",
intro:"A calm artistic space full of emotion.",
next:"Next",
home:"Home",
home_desc:"Digital artworks with poetic identity.",
work:"Artwork",
work_title:"Night Painting",
work_desc:"A visual experience inspired by calm and stars.",
img:"Download Image",
pdf:"Download PDF",
contact:"Contact",
contact_desc:"Happy to connect with you."
}
};

function setLang(l){
  for(let id in text[l]){
    document.getElementById("t_"+id).innerText=text[l][id];
  }
}
</script>

</body>
  </html>
